<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scooto Dinâmica</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  height:100vh;
  background:linear-gradient(180deg,#5F2EEA 0%, #0B1A2D 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* SCENE */
.scene{
  width:100%;
  height:100%;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* DESK */
.desk{
  width:90%;
  height:220px;
  background:#1a1a1a;
  border-radius:25px 25px 0 0;
  position:absolute;
  bottom:0;
  box-shadow:0 -20px 60px rgba(0,0,0,.6);
}

/* CHARACTER */
.character{
  position:absolute;
  left:80px;
  bottom:240px;
  text-align:center;
}

.head{
  width:120px;height:120px;
  background:#5F2EEA;
  border-radius:50%;
  display:flex;justify-content:center;align-items:center;
  box-shadow:0 0 30px rgba(95,46,234,.8);
}

.face{
  width:80px;height:80px;
  background:#FFE6B3;
  border-radius:50%;
  position:relative;
}

.eye{
  width:12px;height:20px;
  background:#000;
  border-radius:50%;
  position:absolute;top:25px;
}

.eye.left{left:18px}
.eye.right{right:18px}

.smile{
  width:40px;height:20px;
  border-bottom:4px solid #000;
  border-radius:0 0 40px 40px;
  position:absolute;bottom:20px;left:50%;
  transform:translateX(-50%);
}

.body{
  width:100px;height:120px;
  background:#FF7A00;
  border-radius:20px;
  margin:auto;
  margin-top:-10px;
}

.dialog{
  margin-top:10px;
  font-size:14px;
}

/* TIMER */
.timer-box{
  position:absolute;
  top:30px;
  right:40px;
  background:#111;
  padding:20px 30px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  text-align:center;
}

.timer{
  font-size:40px;
  font-weight:900;
  color:#00C2FF;
}

.timer.urgent{
  color:#ff3b3b;
  animation:shake .3s infinite;
}

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

.phase{
  font-size:12px;
  margin-bottom:5px;
}

/* CARDS */
.cards{
  position:absolute;
  bottom:60px;
  display:flex;
  gap:25px;
  perspective:1000px;
}

.card{
  width:120px;
  height:170px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .8s;
  cursor:pointer;
}

.card-face{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:15px;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
  text-align:center;
  font-size:14px;
}

.card-front{
  background:#fff;
  color:#5F2EEA;
  border:3px solid #5F2EEA;
}

.card-back{
  background:#5F2EEA;
  color:#fff;
  transform:rotateY(180deg);
}

.card.flipped{
  transform:rotateY(180deg) scale(1.8) translateY(-120px);
  z-index:10;
}

.hidden{
  opacity:0;
  pointer-events:none;
}

textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  display:none;
  resize:none;
}
</style>
</head>
<body>

<div class="scene">

<div class="timer-box">
<div class="phase" id="phase">Escolha uma carta</div>
<div class="timer" id="timer">30</div>
</div>

<div class="character">
  <div class="head">
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="smile"></div>
    </div>
  </div>
  <div class="body"></div>
  <div class="dialog" id="dialog">Escolha uma carta!</div>
</div>

<div class="desk"></div>

<div class="cards" id="cards"></div>

</div>

<script>

const objections=[
"Está caro.",
"Mande por e-mail.",
"Não pedi essa ligação.",
"Já tenho fornecedor.",
"Agora não posso falar."
];

const cardsContainer=document.getElementById("cards");
const timerEl=document.getElementById("timer");
const phaseEl=document.getElementById("phase");
const dialogEl=document.getElementById("dialog");

let time=30;
let interval=null;
let activeCard=null;
let phase="idle";

function createCards(){
  cardsContainer.innerHTML="";
  objections.forEach((text,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="card-face card-front">Scooto</div>
      <div class="card-face card-back">${text}</div>
    `;
    card.onclick=()=>flipCard(card);
    cardsContainer.appendChild(card);
  });
}

function flipCard(card){
  if(phase!=="idle")return;

  activeCard=card;
  document.querySelectorAll(".card").forEach(c=>{
    if(c!==card)c.classList.add("hidden");
  });

  card.classList.add("flipped");
  dialogEl.innerText="Leia com atenção...";
  startTimer();
}

function startTimer(){
  phase="reading";
  time=30;
  interval=setInterval(updateTimer,1000);
}

function updateTimer(){
  time--;
  timerEl.innerText=time;

  if(time>20){
    phaseEl.innerText="Fase 1 - Leitura";
    timerEl.style.color="#00C2FF";
  }
  else if(time>5){
    phaseEl.innerText="Fase 2 - Resposta";
    timerEl.style.color="#5F2EEA";
  }
  else{
    timerEl.classList.add("urgent");
  }

  if(time<=0){
    clearInterval(interval);
    resetGame();
  }
}

function resetGame(){
  phase="idle";
  timerEl.classList.remove("urgent");
  phaseEl.innerText="Escolha uma carta";
  dialogEl.innerText="Vamos jogar novamente?";
  document.querySelectorAll(".card").forEach(c=>{
    c.classList.remove("flipped","hidden");
  });
}

createCards();

</script>

</body>
</html>
