<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooto Dynamix Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #02050A; overflow: hidden; font-family: 'Rajdhani', sans-serif; }
        
        /* Container Principal com o Fundo da Foto */
        .arena { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: radial-gradient(circle at center, #0B1A2D 0%, #02050A 100%);
            perspective: 1000px;
        }
        
        /* ChÃ£o Neon e Aneis */
        .ring { position: absolute; border-radius: 50%; transform: rotateX(75deg); }
        .outer-ring { width: 800px; height: 800px; border: 2px solid rgba(0, 242, 255, 0.2); box-shadow: 0 0 60px rgba(0, 242, 255, 0.1); }
        .inner-ring { width: 350px; height: 350px; border: 4px solid #FF007A; box-shadow: 0 0 30px #FF007A; z-index: 2; }

        /* Robozinho Roxo Centralizado */
        .bot { 
            position: absolute; 
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            animation: float 3s ease-in-out infinite;
        }
        .bot img { width: 120px; filter: drop-shadow(0 0 20px #9D00FF); }

        /* HUD HologrÃ¡fico */
        .hud { 
            position: absolute; 
            top: 40px; 
            left: 40px; 
            border-left: 5px solid #00F2FF; 
            padding: 20px; 
            background: rgba(0, 242, 255, 0.05); 
            backdrop-filter: blur(10px); 
            z-index: 100;
        }
        #timer { font-family: 'Orbitron'; font-size: 4rem; color: #00F2FF; margin: 0; text-shadow: 0 0 20px #00F2FF; }
        .label { color: #FF007A; font-weight: bold; font-size: 0.9rem; letter-spacing: 3px; }

        /* Cartas em SemicÃ­rculo */
        .card { 
            position: absolute; 
            width: 150px; 
            height: 220px; 
            cursor: pointer; 
            transition: 0.7s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d;
            z-index: 20;
        }
        
        /* Posicionamento baseado na imagem da Scooto */
        .c1 { transform: translateX(-350px) translateY(120px) rotateY(30deg); }
        .c2 { transform: translateX(-180px) translateY(180px) rotateY(15deg); }
        .c3 { transform: translateX(180px) translateY(180px) rotateY(-15deg); }
        .c4 { transform: translateX(350px) translateY(120px) rotateY(-30deg); }

        .card.selected { 
            transform: translateZ(400px) translateY(-50px) rotateY(180deg) !important; 
            width: 450px; 
            height: 600px; 
            z-index: 200; 
        }
        .card.hidden { opacity: 0; pointer-events: none; }

        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; border: 4px solid #fff; box-shadow: 0 15px 45px rgba(0,0,0,0.6); }
        .back { background: #fff; display: flex; justify-content: center; align-items: center; }
        .back::after { content: 'S'; font-family: 'Orbitron'; color: #FF7A00; font-size: 5rem; font-weight: 900; }
        .front { background: white; color: #000; transform: rotateY(180deg); padding: 40px; text-align: center; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; border: 8px solid #FF7A00; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }
    </style>
</head>
<body>
    <div class="arena">
        <div class="hud">
            <div class="label" id="status">S-BOT: AGUARDANDO</div>
            <div id="timer">--</div>
        </div>

        <div class="ring outer-ring"></div>
        <div class="ring inner-ring"></div>

        <div class="bot">
            <div style="font-size: 80px;">ðŸ¤–</div>
            <div style="position:absolute; top:-20px; font-size:30px;">ðŸŒ¸ðŸŒ»</div>
        </div>

        <div class="card c1" onclick="play(this)"><div class="face back"></div><div class="face front"></div></div>
        <div class="card c2" onclick="play(this)"><div class="face back"></div><div class="face front"></div></div>
        <div class="card c3" onclick="play(this)"><div class="face back"></div><div class="face front"></div></div>
        <div class="card c4" onclick="play(this)"><div class="face back"></div><div class="face front"></div></div>
    </div>

    <script>
        const falas = [
            "Estou em reuniÃ£o agora, mande por e-mail!",
            "O seu seguro Ã© o dobro do preÃ§o do meu atual!",
            "Como conseguiu meu nÃºmero? NÃ£o autorizei a ligaÃ§Ã£o!",
            "Meu carro Ã© velho e fica na garagem, nÃ£o preciso de seguro!",
            "Resolva agora! Estou na chuva e o reboque nÃ£o chega!",
            "NÃ£o quero falar com vocÃª, passe para o seu supervisor!"
        ];

        function play(el) {
            if(el.classList.contains('selected')) return;
            document.querySelectorAll('.card').forEach(c => c !== el ? c.classList.add('hidden') : null);
            el.classList.add('selected');
            
            setTimeout(() => {
                el.querySelector('.front').innerText = falas[Math.floor(Math.random()*falas.length)];
                let t = 30;
                let clock = setInterval(() => {
                    t--;
                    document.getElementById('timer').innerText = t;
                    document.getElementById('status').innerText = t > 20 ? "FASE: LEITURA" : "FASE: RESPOSTA";
                    if(t <= 0) {
                        clearInterval(clock);
                        alert("Tempo esgotado! Reiniciando...");
                        location.reload();
                    }
                }, 1000);
            }, 800);
        }
    </script>
</body>
</html>
