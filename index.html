<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooto Dynamix Pro - Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --scooto-purple: #A020F0;
            --scooto-pink: #FF007A;
            --scooto-cyan: #00f2ff;
            --scooto-orange: #FF7A00;
            --dark-arena: #050a10;
        }

        body {
            background: radial-gradient(circle at center, #0a1525 0%, var(--dark-arena) 100%);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- Holographic Timer HUD --- */
        .hologram-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--scooto-cyan);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        #timer {
            font-family: 'Orbitron';
            font-size: 3rem;
            color: var(--scooto-cyan);
            text-shadow: 0 0 15px var(--scooto-cyan);
            margin: 0;
        }

        .hud-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--scooto-pink);
        }

        /* --- Arena Circular Design --- */
        .arena {
            position: relative;
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
        }

        .floor-rings {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            border: 2px solid rgba(255, 0, 122, 0.2);
            transform: rotateX(70deg);
            box-shadow: 0 0 50px rgba(255, 0, 122, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring-inner {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 4px solid var(--scooto-pink);
            box-shadow: 0 0 30px var(--scooto-pink);
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.4; transform: scale(1); }
        }

        /* --- Scooto-Bot (Robozinho Roxo) --- */
        .scooto-bot {
            position: absolute;
            z-index: 5;
            width: 100px;
            height: 100px;
            background: var(--scooto-purple);
            border-radius: 30% 30% 40% 40%;
            box-shadow: 0 0 40px var(--scooto-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 3px solid #bf40ff;
            animation: float-bot 3s ease-in-out infinite;
        }

        .bot-eyes {
            display: flex;
            gap: 15px;
        }

        .eye {
            width: 20px;
            height: 20px;
            background: var(--scooto-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--scooto-cyan);
        }

        @keyframes float-bot {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* --- Cards Logic --- */
        .deck {
            position: relative;
            z-index: 6;
            display: flex;
            gap: 20px;
        }

        .card {
            width: 130px;
            height: 190px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.hidden { opacity: 0; transform: scale(0); }

        .card.selected {
            position: absolute;
            width: 400px;
            height: 500px;
            z-index: 20;
            transform: translateZ(200px) translateY(-50px);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .flipped .card-inner { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 2px solid var(--scooto-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .back {
            background: #fff;
            background-image: linear-gradient(135deg, #fff 0%, #eee 100%);
        }

        .back::before {
            content: 'S';
            font-family: 'Orbitron';
            font-size: 3rem;
            color: var(--scooto-orange);
            font-weight: 900;
        }

        .front {
            background: white;
            color: #000;
            transform: rotateY(180deg);
            padding: 30px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* --- Final Modal --- */
        #final-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 21, 37, 0.95);
            border: 2px solid var(--scooto-purple);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 100px var(--scooto-purple);
        }

        .btn-restart {
            background: var(--scooto-purple);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-family: 'Orbitron';
            cursor: pointer;
            font-weight: 900;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="hologram-hud">
        <div class="hud-label" id="phase-name">Aguardando...</div>
        <div id="timer">--</div>
    </div>

    <div class="arena">
        <div class="floor-rings">
            <div class="ring-inner"></div>
        </div>

        <div class="scooto-bot">
            <div class="bot-eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>

        <div class="deck" id="deck">
            <div class="card" onclick="selectCard(this)"><div class="card-inner"><div class="face back"></div><div class="face front"></div></div></div>
            <div class="card" onclick="selectCard(this)"><div class="card-inner"><div class="face back"></div><div class="face front"></div></div></div>
            <div class="card" onclick="selectCard(this)"><div class="card-inner"><div class="face back"></div><div class="face front"></div></div></div>
            <div class="card" onclick="selectCard(this)"><div class="card-inner"><div class="face back"></div><div class="face front"></div></div></div>
        </div>
    </div>

    <div id="final-modal">
        <div class="scooto-bot" style="position:relative; margin: 0 auto 20px; animation: none;">
             <div class="bot-eyes"><div class="eye"></div><div class="eye"></div></div>
        </div>
        <h2 style="color: var(--scooto-cyan); font-family: 'Orbitron';">S-BOT DIZ:</h2>
        <p>"Análise concluída. Pronto para outra rodada?"</p>
        <button class="btn-restart" onclick="location.reload()">REINICIAR</button>
    </div>

    <script>
        const situacoes = [
            "Olha, estou entrando em reunião agora, mande por e-mail!",
            "Já tenho seguro há 10 anos, o seu é o dobro do preço!",
            "Como conseguiu meu número? Não autorizei me ligar!",
            "Meu carro é velho, dorme em garagem. Não preciso de seguro.",
            "Resolva agora! O reboque não chegou e estou na chuva!",
            "Não quero falar com você, passe para sua supervisora!",
            "Se não resolver agora, vou cancelar os seguros da minha empresa!"
        ];

        function selectCard(el) {
            if(el.classList.contains('selected')) return;

            document.querySelectorAll('.card').forEach(c => c !== el ? c.classList.add('hidden') : null);
            el.classList.add('selected');

            setTimeout(() => {
                const sorteada = situacoes[Math.floor(Math.random() * situacoes.length)];
                el.querySelector('.front').innerText = sorteada;
                el.classList.add('flipped');
                startTimer();
            }, 600);
        }

        function startTimer() {
            let t = 30; // 10s leitura + 20s resposta
            const display = document.getElementById('timer');
            const label = document.getElementById('phase-name');

            const loop = setInterval(() => {
                t--;
                display.innerText = t;

                if(t > 20) {
                    label.innerText = "Fase 1: Leitura Digital";
                    label.style.color = "var(--scooto-cyan)";
                } else {
                    label.innerText = "Fase 2: Sua Resposta!";
                    label.style.color = "var(--scooto-pink)";
                }

                if(t <= 0) {
                    clearInterval(loop);
                    document.querySelector('.card.selected').style.display = "none";
                    document.getElementById('final-modal').style.display = "block";
                }
            }, 1000);
        }
    </script>
</body>
</html>
