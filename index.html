<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooto Dynamix Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --deep-bg: #00050d;
            --scooto-blue: #00A3FF;
        }

        body {
            background: radial-gradient(circle at center, #001a33 0%, var(--deep-bg) 100%);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .hud {
            width: 100%;
            padding: 25px 0;
            text-align: center;
            background: linear-gradient(180deg, rgba(0, 242, 255, 0.1) 0%, transparent 100%);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }

        #timer {
            font-family: 'Orbitron';
            font-size: 4.5rem;
            color: var(--cyan);
            text-shadow: 0 0 20px var(--cyan);
            margin: 0;
            transition: color 0.3s;
        }

        #status-label {
            font-family: 'Orbitron';
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: var(--scooto-blue);
            text-transform: uppercase;
        }

        .arena {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            width: 100%;
        }

        .deck { display: flex; gap: 20px; }

        .card {
            width: 140px;
            height: 210px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card.hidden { opacity: 0; transform: scale(0); pointer-events: none; }

        .card.selected {
            position: absolute;
            width: 550px;
            height: 450px;
            transform: translateZ(200px);
            z-index: 100;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flipped .card-inner { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            border: 2px solid var(--cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        .back {
            background: #000a1a;
            color: var(--cyan);
            font-family: 'Orbitron';
            letter-spacing: 5px;
            font-weight: 800;
        }

        .front {
            background: #fff;
            color: #000;
            transform: rotateY(180deg);
            padding: 40px;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.3;
        }

        #scootinho-ui {
            display: none;
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000a1a;
            border: 2px solid var(--cyan);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.4);
            z-index: 200;
        }

        .scootinho-msg {
            font-family: 'Orbitron';
            font-size: 1.4rem;
            color: var(--cyan);
            margin-bottom: 25px;
        }

        .btn-restart {
            background: var(--cyan);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-family: 'Orbitron';
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-restart:hover { transform: scale(1.1); filter: brightness(1.2); }
        
        /* Cores dos estados */
        .fase-leitura { color: #5AC8FA !important; text-shadow: 0 0 20px #5AC8FA !important; }
        .fase-resposta { color: var(--cyan) !important; }
        .warning { color: #ff3333 !important; text-shadow: 0 0 20px #ff3333 !important; }
    </style>
</head>
<body>

    <div class="hud">
        <div id="status-label">Selecione uma Carta</div>
        <div id="timer">--</div>
    </div>

    <div class="arena">
        <div class="deck" id="deck">
            <div class="card" onclick="jogar(this)"><div class="card-inner"><div class="face back">SCOOTO</div><div class="face front"></div></div></div>
            <div class="card" onclick="jogar(this)"><div class="card-inner"><div class="face back">SCOOTO</div><div class="face front"></div></div></div>
            <div class="card" onclick="jogar(this)"><div class="card-inner"><div class="face back">SCOOTO</div><div class="face front"></div></div></div>
            <div class="card" onclick="jogar(this)"><div class="card-inner"><div class="face back">SCOOTO</div><div class="face front"></div></div></div>
        </div>
    </div>

    <div id="scootinho-ui">
        <div class="scootinho-msg">SCOOTINHO:<br>"Mandou bem! Quer tentar outra?"</div>
        <button class="btn-restart" onclick="location.reload()">NOVA RODADA</button>
    </div>

    <script>
        const situacoes = [
            "Olha, estou entrando em reunião agora, mande por e-mail!",
            "Já tenho seguro há 10 anos, o seu é o dobro do preço!",
            "Como conseguiu meu número? Não autorizei me ligar!",
            "Meu carro é velho, dorme em garagem. Não preciso de seguro.",
            "Resolva agora! O reboque não chegou e estou na chuva!",
            "Não quero falar com você, passe para sua supervisora!",
            "Se não resolver agora, vou cancelar os seguros da minha empresa!"
        ];

        function jogar(el) {
            if(el.classList.contains('selected')) return;
            document.querySelectorAll('.card').forEach(c => c !== el ? c.classList.add('hidden') : null);
            el.classList.add('selected');

            setTimeout(() => {
                const sorteada = situacoes[Math.floor(Math.random() * situacoes.length)];
                el.querySelector('.front').innerText = sorteada;
                el.classList.add('flipped');
                iniciarContagem();
            }, 600);
        }

        function iniciarContagem() {
            let tempo = 30; // 10 de leitura + 20 de resposta
            const display = document.getElementById('timer');
            const label = document.getElementById('status-label');

            const loop = setInterval(() => {
                tempo--;
                display.innerText = tempo;

                if(tempo > 20) {
                    label.innerText = "Fase 1: Leitura (Respire e Analise)";
                    display.className = "fase-leitura";
                } else {
                    label.innerText = "Fase 2: Sua Resposta!";
                    display.className = "fase-resposta";
                }
                
                if(tempo <= 5) display.className = "warning";

                if(tempo <= 0) {
                    clearInterval(loop);
                    document.getElementById('timer').innerText = "FIM";
                    document.querySelector('.card.selected').style.display = "none";
                    document.getElementById('scootinho-ui').style.display = "block";
                }
            }, 1000);
        }
    </script>
</body>
</html>
