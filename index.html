<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOOTO ARENA V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #0B1A2D 0%, #000 100%);
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Rajdhani', sans-serif; perspective: 1500px;
        }
        /* Efeito de Ch√£o da Foto */
        .floor {
            position: absolute; width: 1000px; height: 1000px;
            background: radial-gradient(circle, transparent 20%, rgba(0, 242, 255, 0.05) 100%);
            border: 2px solid rgba(0, 242, 255, 0.2);
            border-radius: 50%; transform: rotateX(75deg) translateZ(-150px);
        }
        .neon-ring {
            position: absolute; width: 400px; height: 400px;
            border: 5px solid #FF007A; border-radius: 50%;
            box-shadow: 0 0 30px #FF007A; transform: rotateX(75deg) translateZ(-140px);
        }
        /* Rob√¥ Roxo da Foto */
        .bot-center {
            position: absolute; z-index: 10; text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        .bot-head {
            width: 100px; height: 85px; background: #9D00FF;
            border-radius: 35px 35px 25px 25px; border: 3px solid #C44DFF;
            box-shadow: 0 0 40px #9D00FF; display: flex; justify-content: center; align-items: center;
        }
        .crown { position: absolute; top: -15px; font-size: 1.5rem; }
        .eyes { display: flex; gap: 15px; }
        .eye { width: 20px; height: 20px; background: #00F2FF; border-radius: 50%; box-shadow: 0 0 10px #00F2FF; }

        /* Timer Hologr√°fico */
        .timer-panel {
            position: absolute; top: 30px; left: 30px;
            border-left: 5px solid #00F2FF; background: rgba(0,0,0,0.5);
            padding: 15px; backdrop-filter: blur(10px);
        }
        #timer { font-family: 'Orbitron'; font-size: 3rem; color: #00F2FF; margin: 0; }

        /* Cartas */
        .deck { display: flex; gap: 20px; z-index: 20; }
        .card { width: 140px; height: 200px; cursor: pointer; transition: 0.5s; }
        .card.selected { transform: scale(2.5) translateY(-50px) rotateY(0deg) !important; z-index: 100; position: absolute; }
        .card.hidden { opacity: 0; pointer-events: none; }
        .inner { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: 0.8s; }
        .flipped .inner { transform: rotateY(180deg); }
        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; border: 2px solid #fff; }
        .back { background: #fff; display: flex; justify-content: center; align-items: center; font-family: 'Orbitron'; color: #FF7A00; font-size: 3rem; font-weight: 900; }
        .front { background: #fff; color: #000; transform: rotateY(180deg); padding: 20px; text-align: center; display: flex; align-items: center; font-size: 0.9rem; font-weight: bold; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>
    <div class="timer-panel">
        <div style="color:#FF007A; font-weight:bold; font-size:0.7rem">FASE DE AN√ÅLISE</div>
        <div id="timer">--</div>
    </div>
    <div class="floor"></div>
    <div class="neon-ring"></div>
    <div class="bot-center">
        <div class="crown">üå∏üåºüåª</div>
        <div class="bot-head"><div class="eyes"><div class="eye"></div><div class="eye"></div></div></div>
    </div>
    <div class="deck">
        <div class="card" onclick="play(this)"><div class="inner"><div class="face back">S</div><div class="face front"></div></div></div>
        <div class="card" onclick="play(this)"><div class="inner"><div class="face back">S</div><div class="face front"></div></div></div>
        <div class="card" onclick="play(this)"><div class="inner"><div class="face back">S</div><div class="face front"></div></div></div>
    </div>

    <script>
        const obs = ["Mande por e-mail, estou em reuni√£o!", "J√° tenho seguro, o seu √© caro!", "Como conseguiu meu n√∫mero?", "N√£o preciso de seguro agora."];
        function play(el) {
            if(el.classList.contains('selected')) return;
            document.querySelectorAll('.card').forEach(c => c !== el ? c.classList.add('hidden') : null);
            el.classList.add('selected');
            setTimeout(() => {
                el.querySelector('.front').innerText = obs[Math.floor(Math.random()*obs.length)];
                el.classList.add('flipped');
                let t = 30;
                let iv = setInterval(() => {
                    t--; document.getElementById('timer').innerText = t;
                    if(t<=0){ clearInterval(iv); location.reload(); }
                }, 1000);
            }, 600);
        }
    </script>
</body>
</html>
