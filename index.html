<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scooto Arena PRO</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at center,#0B1A2D 20%,#000 80%);
  color:white;
}

/* PARTICLES */
canvas{
  position:absolute;
  inset:0;
  z-index:0;
}

/* ARENA */
.scene{
  position:relative;
  width:100%;
  height:100%;
  perspective:1500px;
}

/* FLOOR */
.floor{
  position:absolute;
  width:900px;
  height:900px;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotateX(65deg);
}

.ring{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid #00F2FF;
  box-shadow:0 0 20px #00F2FF;
  animation:pulse 3s infinite alternate;
}

.ring:nth-child(2){
  width:650px;height:650px;margin:auto;
}
.ring:nth-child(3){
  width:400px;height:400px;margin:auto;
  border-color:#FF007A;
  box-shadow:0 0 30px #FF007A;
}

@keyframes pulse{
  from{opacity:.6}
  to{opacity:1}
}

/* ROBOT */
.robot{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  animation:float 3s ease-in-out infinite;
  z-index:3;
}
.robot-body{
  width:130px;height:130px;
  background:#7B3FE4;
  border-radius:30px;
  display:flex;justify-content:center;align-items:center;
  font-size:50px;
  box-shadow:0 0 40px rgba(123,63,228,.8);
}
@keyframes float{
  0%,100%{transform:translate(-50%,-50%) translateY(0)}
  50%{transform:translate(-50%,-50%) translateY(-20px)}
}

/* HUD */
.hud{
  position:absolute;
  top:40px;left:40px;
  width:280px;
  padding:20px;
  border-radius:20px;
  border:2px solid #00F2FF;
  background:rgba(0,242,255,.05);
  backdrop-filter:blur(10px);
  transform:rotateY(-15deg);
  z-index:5;
}
.hud-title{font-size:14px;margin-bottom:10px}
.timer{font-size:42px;font-weight:900}
.progress{
  margin-top:10px;height:8px;
  background:#111;border-radius:10px;
}
.bar{
  height:100%;width:100%;
  background:#00F2FF;
  transition:1s linear;
}

/* CARDS */
.cards{
  position:absolute;
  bottom:120px;width:100%;
  display:flex;justify-content:center;
  gap:60px;
  transform:rotateX(25deg);
  z-index:2;
}
.card{
  width:150px;height:100px;
  background:white;
  border-radius:15px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  display:flex;justify-content:center;align-items:center;
  font-weight:900;color:#FF7A00;
  cursor:pointer;
  transition:.6s;
}
.card:hover{transform:translateY(-20px)}
.card.fade{opacity:0;transform:scale(.8)}

/* PANEL */
.panel{
  position:absolute;
  right:60px;
  top:160px;
  width:400px;
  background:white;
  color:#111;
  border-radius:20px;
  padding:25px;
  box-shadow:0 30px 60px rgba(0,0,0,.7);
  display:none;
  z-index:6;
}
.panel textarea{
  width:100%;height:100px;
  margin-top:15px;
  padding:10px;
  font-family:sans-serif;
  resize:none;
}
.stars{
  margin-top:15px;
}
.star{
  font-size:24px;
  cursor:pointer;
  color:#ccc;
}
.star.active{color:#FF7A00}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
  z-index:10;
}
.modal button{
  padding:15px 40px;
  background:#FF7A00;
  border:none;border-radius:10px;
  font-family:'Orbitron';
  cursor:pointer;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="scene">

<div class="hud">
  <div class="hud-title" id="phase">Fase 1 - Leitura</div>
  <div class="timer" id="timer">30</div>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<div class="floor">
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>
</div>

<div class="robot">
  <div class="robot-body">ü§ñ</div>
</div>

<div class="cards" id="cards"></div>

<div class="panel" id="panel">
  <div id="objection"></div>
  <textarea id="response" placeholder="Digite sua resposta..." disabled></textarea>
  <div class="stars" id="stars"></div>
</div>

</div>

<div class="modal" id="modal">
  <h2>Rodada Finalizada</h2>
  <div id="result"></div>
  <button onclick="location.reload()">Nova Rodada</button>
</div>

<script>
/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];
for(let i=0;i<80;i++){
 particles.push({x:Math.random()*canvas.width,
 y:Math.random()*canvas.height,
 r:Math.random()*2,
 d:Math.random()*1});
}
function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="#00F2FF";
 particles.forEach(p=>{
  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fill();
  p.y+=p.d;
  if(p.y>canvas.height)p.y=0;
 });
 requestAnimationFrame(draw);
}
draw();

/* GAME */
const objections=[
"Est√° caro.",
"Mande por e-mail.",
"N√£o pedi essa liga√ß√£o.",
"J√° tenho fornecedor.",
"Agora n√£o posso falar.",
"Vou pensar e retorno."
];

let time=30,total=30,selected=false,rating=0;
const timerEl=document.getElementById("timer");
const bar=document.getElementById("bar");
const phase=document.getElementById("phase");
const cards=document.getElementById("cards");
const panel=document.getElementById("panel");
const objectionEl=document.getElementById("objection");
const responseEl=document.getElementById("response");
const modal=document.getElementById("modal");
const result=document.getElementById("result");

function update(){
 time--;
 timerEl.innerText=time;
 bar.style.width=(time/total*100)+"%";

 if(time>20){
  bar.style.background="#00F2FF";
 }else{
  phase.innerText="Fase 2 - Sua Resposta";
  bar.style.background="#FF007A";
  responseEl.disabled=false;
 }

 if(time<=0){
  clearInterval(interval);
  modal.style.display="flex";
  result.innerHTML=`
  <p><strong>Obje√ß√£o:</strong> ${objectionEl.innerText}</p>
  <p><strong>Resposta:</strong> ${responseEl.value}</p>
  <p><strong>Nota:</strong> ${rating} ‚≠ê</p>`;
 }
}
let interval=setInterval(update,1000);

/* CARDS */
function createCards(){
 for(let i=0;i<4;i++){
  let c=document.createElement("div");
  c.className="card";
  c.innerText="S";
  c.onclick=()=>selectCard(c);
  cards.appendChild(c);
 }
}
function selectCard(card){
 if(selected)return;
 selected=true;
 const text=objections[Math.floor(Math.random()*objections.length)];
 document.querySelectorAll(".card").forEach(c=>{
  if(c!==card)c.classList.add("fade");
 });
 objectionEl.innerText=text;
 panel.style.display="block";
}

/* STARS */
for(let i=1;i<=5;i++){
 let s=document.createElement("span");
 s.className="star";
 s.innerHTML="‚òÖ";
 s.onclick=()=>{
  rating=i;
  document.querySelectorAll(".star").forEach((el,index)=>{
    el.classList.toggle("active",index<i);
  });
 };
 document.getElementById("stars").appendChild(s);
}

createCards();
</script>

</body>
</html>
