<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooto Dynamix Pro - Sele√ß√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --scooto-orange: #FF7A00;
            --scooto-pink: #FF007A;
            --scooto-blue: #00A3FF;
            --scooto-dark: #1A1A1A;
            --bg-light: #F0F4F8;
        }

        body {
            background-color: var(--bg-light);
            background-image: radial-gradient(circle at 20% 20%, rgba(255, 122, 0, 0.05) 0%, transparent 40%),
                              radial-gradient(circle at 80% 80%, rgba(255, 0, 122, 0.05) 0%, transparent 40%);
            color: var(--scooto-dark);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* HUD - Topo */
        .hud {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            z-index: 10;
        }

        #timer {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            transition: color 0.3s ease;
        }

        #status-label {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        /* Cores do Timer */
        .timer-leitura { color: var(--scooto-blue); }
        .timer-resposta { color: var(--scooto-orange); }
        .timer-critico { color: var(--scooto-pink); animation: pulse 0.5s infinite; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Arena de Cartas */
        .arena {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            width: 100%;
        }

        .deck { display: flex; gap: 20px; }

        .card {
            width: 160px;
            height: 240px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card.hidden { opacity: 0; transform: translateY(100px) scale(0); pointer-events: none; }

        .card.selected {
            position: absolute;
            width: 450px;
            height: 600px;
            z-index: 100;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flipped .card-inner { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 8px solid white;
        }

        /* Verso da Carta - Identidade Scooto */
        .back {
            background: var(--scooto-orange);
            background-image: linear-gradient(135deg, var(--scooto-orange) 0%, #FF9533 100%);
            color: white;
        }
        .back::after {
            content: 'S';
            font-size: 5rem;
            font-weight: 900;
            opacity: 0.3;
        }

        /* Frente da Carta */
        .front {
            background: white;
            color: var(--scooto-dark);
            transform: rotateY(180deg);
            padding: 40px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Modal do Scootinho */
        #scootinho-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            z-index: 200;
            width: 320px;
            border-bottom: 10px solid var(--scooto-pink);
        }

        .scootinho-img { font-size: 5rem; margin-bottom: 20px; display: block; }

        .btn-restart {
            background: var(--scooto-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-restart:hover { background: var(--scooto-pink); transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="hud">
        <div id="status-label">Escolha sua carta</div>
        <div id="timer">--</div>
    </div>

    <div class="arena">
        <div class="deck" id="deck">
            <div class="card" onclick="jogar(this)"><div class="card-inner"><div class="face back"></div><div class="face front"></div></div></div>
            <div class="card" onclick="jogar(this)"><div class="card-inner"><div class="face back"></div><div class="face front"></div></div></div>
            <div class="card" onclick="jogar(this)"><div class="card-inner"><div class="face back"></div><div class="face front"></div></div></div>
            <div class="card" onclick="jogar(this)"><div class="card-inner"><div class="face back"></div><div class="face front"></div></div></div>
            <div class="card" onclick="jogar(this)"><div class="card-inner"><div class="face back"></div><div class="face front"></div></div></div>
        </div>
    </div>

    <div id="scootinho-modal">
        <span class="scootinho-img">üê±</span>
        <h2 style="margin-top:0">Mandou bem!</h2>
        <p>O Scootinho quer saber:<br>Pr√≥ximo desafio?</p>
        <button class="btn-restart" onclick="location.reload()">Jogar Novamente</button>
    </div>

    <script>
        const situacoes = [
            "Olha, estou entrando em reuni√£o agora, mande por e-mail!",
            "J√° tenho seguro h√° 10 anos, o seu √© o dobro do pre√ßo!",
            "Como conseguiu meu n√∫mero? N√£o autorizei me ligar!",
            "Meu carro √© velho, dorme em garagem. N√£o preciso de seguro.",
            "Resolva agora! O reboque n√£o chegou e estou na chuva!",
            "N√£o quero falar com voc√™, passe para sua supervisora!",
            "Se n√£o resolver agora, vou cancelar os seguros da minha empresa!"
        ];

        function jogar(el) {
            if(el.classList.contains('selected')) return;

            document.querySelectorAll('.card').forEach(c => {
                if(c !== el) c.classList.add('hidden');
            });

            el.classList.add('selected');

            setTimeout(() => {
                const sorteada = situacoes[Math.floor(Math.random() * situacoes.length)];
                el.querySelector('.front').innerText = sorteada;
                el.classList.add('flipped');
                iniciarContagem();
            }, 600);
        }

        function iniciarContagem() {
            let tempo = 30; // 10s leitura + 20s resposta
            const display = document.getElementById('timer');
            const label = document.getElementById('status-label');

            const loop = setInterval(() => {
                tempo--;
                display.innerText = tempo;

                if(tempo > 20) {
                    label.innerText = "Fase 1: Leitura";
                    display.className = "timer-leitura";
                } else if (tempo > 5) {
                    label.innerText = "Fase 2: Responda!";
                    display.className = "timer-resposta";
                } else {
                    label.innerText = "Tempo quase acabando!";
                    display.className = "timer-critico";
                }

                if(tempo <= 0) {
                    clearInterval(loop);
                    display.innerText = "FIM";
                    document.querySelector('.card.selected').classList.add('hidden');
                    setTimeout(() => {
                        document.getElementById('scootinho-modal').style.display = 'block';
                    }, 800);
                }
            }, 1000);
        }
    </script>
</body>
</html>
