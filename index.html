<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooto Dynamix Pro - Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --scooto-purple: #9D00FF;
            --scooto-cyan: #00F2FF;
            --scooto-pink: #FF007A;
            --scooto-orange: #FF7A00;
        }

        body {
            background: radial-gradient(circle at center, #0B1A2D 0%, #02050A 100%);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px;
        }

        /* --- Background Arena Rings --- */
        .arena-bg {
            position: absolute;
            width: 800px;
            height: 400px;
            border: 2px solid var(--scooto-cyan);
            border-radius: 50%;
            transform: rotateX(75deg) translateZ(-50px);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2), inset 0 0 50px rgba(0, 242, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arena-inner-ring {
            width: 300px;
            height: 300px;
            border: 6px solid var(--scooto-pink);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--scooto-pink);
        }

        /* --- Holographic Timer (Canto Superior) --- */
        .timer-hologram {
            position: absolute;
            top: 40px;
            left: 40px;
            border: 2px solid var(--scooto-cyan);
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 242, 255, 0.05);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            text-align: left;
        }

        #timer {
            font-family: 'Orbitron';
            font-size: 3.5rem;
            color: var(--scooto-cyan);
            text-shadow: 0 0 15px var(--scooto-cyan);
            margin: 0;
        }

        .phase-text {
            color: var(--scooto-pink);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* --- S-BOT (Robozinho Roxo com Flores) --- */
        .bot-container {
            position: absolute;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 4s ease-in-out infinite;
        }

        .s-bot {
            width: 120px;
            height: 100px;
            background: var(--scooto-purple);
            border-radius: 40px 40px 30px 30px;
            border: 4px solid #C44DFF;
            box-shadow: 0 0 40px var(--scooto-purple);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .flower-crown {
            position: absolute;
            top: -15px;
            font-size: 1.5rem;
            white-space: nowrap;
        }

        .bot-eyes {
            display: flex;
            gap: 20px;
        }

        .eye {
            width: 25px;
            height: 25px;
            background: var(--scooto-cyan);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--scooto-cyan);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        /* --- Cartas em CÃ­rculo --- */
        .cards-circle {
            position: relative;
            width: 1000px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 150px;
            height: 220px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }

        /* Posicionamento das cartas seguindo a foto */
        .c1 { transform: translateX(-350px) translateY(100px) rotateY(30deg); }
        .c2 { transform: translateX(-180px) translateY(180px) rotateY(15deg); }
        .c3 { transform: translateX(180px) translateY(180px) rotateY(-15deg); }
        .c4 { transform: translateX(350px) translateY(100px) rotateY(-30deg); }

        .card.selected {
            transform: translateZ(400px) translateY(-100px) rotateY(0deg) !important;
            width: 450px;
            height: 580px;
            z-index: 100;
        }

        .card.hidden { opacity: 0; pointer-events: none; }

        .card-inner {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .flipped .card-inner { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 4px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .back {
            background: #fff;
            background-image: linear-gradient(to bottom, #fff, #f0f0f0);
        }

            content: 'S';
            font-family: 'Orbitron';
            color: var(--scooto-orange);
